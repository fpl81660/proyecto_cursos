<div class="bg-light p-4" style="min-height: 100vh;">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-8">
        <h4 class="mb-3">Tu Carrito ({{ carritoService.count() }} cursos)</h4>

        <div class="card mb-3 shadow-sm border-0 bg-white" *ngFor="let item of carritoService.items()">
          <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center p-2">
              <img [src]="item.foto || 'assets/default.webp'" class="img-fluid rounded" style="max-height: 120px; object-fit: cover;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h5 class="card-title mb-1">{{ item.titulo }}</h5>
                    <p class="card-text text-muted small text-truncate" style="max-width: 300px;">{{ item.descripcion }}</p>
                  </div>
                  <div class="text-end ms-3">
                    <span class="fw-bold d-block text-primary fs-5">MX$ {{ item.precio }}</span>
                    <button class="btn btn-link text-danger small text-decoration-none p-0 mt-2" (click)="carritoService.eliminarCurso(item.id)">
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="carritoService.count() === 0" class="text-center py-5">
          <p class="text-muted">Tu carrito está vacío.</p>
          <a routerLink="/inicio" class="btn btn-primary">Explorar cursos</a>
        </div>

      </div>

      <div class="col-lg-4" *ngIf="carritoService.count() > 0">
        <div class="card shadow border-0 bg-white position-sticky" style="top: 20px;">
          <div class="card-body p-4">
            <h5 class="card-title mb-4 fw-bold">Resumen</h5>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <span class="fs-5">Total:</span>
              <span class="fs-3 fw-bold text-primary">MX$ {{ carritoService.total() }}</span>
            </div>
            
            <div class="d-grid gap-2">
              <button class="btn btn-success py-2 fw-bold shadow-sm" routerLink="/pago">Pagar Ahora</button>
              
              <button class="btn btn-outline-secondary py-1" (click)="carritoService.limpiarCarrito()">Vaciar Carrito</button>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
