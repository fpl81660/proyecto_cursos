<div class="main-wrapper">
  
  <div class="login-container card shadow-lg border-0 rounded-4 bg-white">
    <div class="card-body p-4 w-100">
      
      <h2 class="text-center fw-bold mb-4 text-primary">Inicio de Sesión</h2>
      
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        
        <div class="mb-3 text-start">
          <label for="inputUsuario" class="form-label fw-semibold">Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-white text-muted border-end-0">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" 
                   class="form-control border-start-0 ps-0" 
                   id="inputUsuario" 
                   name="nombre"
                   [(ngModel)]="loginData.nombre"
                   placeholder="Ingresa tu usuario" 
                   required>
          </div>
        </div>

        <div class="mb-4 text-start">
          <label for="inputPassword" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-white text-muted border-end-0">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" 
                   class="form-control border-start-0 ps-0" 
                   id="inputPassword" 
                   name="contrasena"
                   [(ngModel)]="loginData.contrasena"
                   placeholder="********" 
                   required>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm rounded-3">
            Ingresar
          </button>
        </div>
        
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
        </div>

      </form>
      
    </div>
  </div>
</div>
