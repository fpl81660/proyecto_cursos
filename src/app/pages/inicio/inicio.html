<div class="container py-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    
    @for (curso of cursos; track curso.id) {
      <div class="col">
        <div class="card h-100 shadow border-0 rounded-3">
          
          <img [src]="curso.foto || 'assets/default-course.png'" 
               class="card-img-top rounded-top-3" 
               [alt]="curso.titulo" 
               style="height: 200px; object-fit: cover;">
          
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold mb-1">{{ curso.titulo }}</h5>
            
            <p class="text-muted small mb-2 text-truncate">{{ curso.descripcion }}</p>
            
            <div class="d-flex align-items-center mb-2">
              <span class="fw-bold text-warning me-1">4.5</span> <div class="text-warning small me-1">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
              </div>
              <span class="text-muted small">({{ curso.usuarios_inscritos }} estudiantes)</span>
            </div>
            
            <div class="mb-2">
              <span class="fs-4 fw-bold text-dark">MX${{ curso.precio }}</span>
            </div>
            
            <div class="mt-auto">
              <button class="btn btn-outline-primary w-100" [routerLink]="['/detalle-curso', curso.id]">Ver Detalles</button>
            </div>
            
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12 text-center py-5">
        <p class="text-muted fs-4">No hay cursos disponibles en este momento.</p>
      </div>
    }

  </div>
</div>
