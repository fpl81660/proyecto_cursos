<div class="container py-5">
  <h2 class="mb-4 text-center">Finalizar Compra</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="mb-3">Total a pagar: MX$ {{ carritoService.total() }}</h4>
          
          <form (ngSubmit)="procesarPago()">
            <div class="mb-3">
              <label class="form-label">Nombre en la tarjeta</label>
              <input type="text" class="form-control" [(ngModel)]="datosPago.nombreTarjeta" name="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Número de tarjeta</label>
              <input type="text" class="form-control" [(ngModel)]="datosPago.numeroTarjeta" name="numero" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Expiración (MM/YY)</label>
                <input type="text" class="form-control" [(ngModel)]="datosPago.expiracion" name="exp" required>
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" [(ngModel)]="datosPago.cvv" name="cvv" required>
              </div>
            </div>
            
          <button class="btn btn-success py-2 fw-bold shadow-sm" routerLink="/pago">
  Pagar Ahora
</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
