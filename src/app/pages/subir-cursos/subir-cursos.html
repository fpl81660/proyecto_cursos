<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <div class="card shadow-lg border-0 rounded-4">
        
        <div class="card-header bg-white border-0 pt-4 pb-0 px-5 text-center">
          <h2 class="fw-bold text-primary">Publicar Nuevo Curso</h2>
        </div>

        <div class="card-body p-5">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            
            <div class="mb-4">
              <label class="form-label fw-bold">Título del Curso</label>
              <input type="text" class="form-control" name="titulo" [(ngModel)]="model.titulo" required>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio (MXN)</label>
                <input type="number" class="form-control" name="precio" [(ngModel)]="model.precio" required>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Imagen de portada</label>
                <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" required>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Descripción Corta</label>
              <textarea class="form-control" name="descripcion" [(ngModel)]="model.descripcion" rows="4" required></textarea>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary px-5 fw-bold" [disabled]="!f.valid">
                Publicar Curso
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
